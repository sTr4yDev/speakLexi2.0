<script>
// ==================== SOLO LÓGICA DEL NAVBAR ====================
// Las notificaciones/mensajes las maneja notificaciones-manager.js

(function() {
    'use strict';
    
    // Toggle menú móvil
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuToggle && mobileMenu) {
        mobileMenuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            const icon = mobileMenuToggle.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });
    }

    // Toggle dropdown de perfil
    const btnPerfil = document.getElementById('btn-perfil');
    const dropdownPerfil = document.getElementById('dropdown-perfil');
    
    if (btnPerfil && dropdownPerfil) {
        btnPerfil.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownPerfil.classList.toggle('hidden');
            
            // Cerrar otros paneles
            const panelNotif = document.getElementById('panel-notificaciones');
            const panelMsg = document.getElementById('panel-mensajes');
            if (panelNotif) panelNotif.classList.add('hidden');
            if (panelMsg) panelMsg.classList.add('hidden');
        });
    }

    // Cerrar paneles al hacer clic fuera
    document.addEventListener('click', (e) => {
        const panelNotif = document.getElementById('panel-notificaciones');
        const panelMsg = document.getElementById('panel-mensajes');
        const dropPerfil = document.getElementById('dropdown-perfil');
        
        // Solo cerrar si el click no fue en los botones
        if (!e.target.closest('#btn-notificaciones') && panelNotif) {
            panelNotif.classList.add('hidden');
        }
        if (!e.target.closest('#btn-mensajes') && panelMsg) {
            panelMsg.classList.add('hidden');
        }
        if (!e.target.closest('#btn-perfil') && dropPerfil) {
            dropPerfil.classList.add('hidden');
        }
    });

    // Evitar que los paneles se cierren al hacer clic dentro
    setTimeout(() => {
        const paneles = [
            document.getElementById('panel-notificaciones'),
            document.getElementById('panel-mensajes'),
            document.getElementById('dropdown-perfil')
        ];
        
        paneles.forEach(panel => {
            if (panel) {
                panel.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }
        });
    }, 100);
})();

// Función global para cerrar sesión
function cerrarSesion() {
    localStorage.removeItem('token');
    localStorage.removeItem('usuario');
    window.location.href = '/pages/auth/login.html';
}
</script>
