<!-- pages/estudiante/lecciones.html -->
<!DOCTYPE html>
<html lang="es" class="h-full scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Lecciones - SpeakLexi</title>
    
    <!-- ✅ PRELOAD CRÍTICO -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link rel="preload" href="/assets/css/custom-styles.css" as="style">
    
    <!-- ✅ CSS EXTERNO -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ✅ TAILWIND + CONFIG -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/assets/js/core/tailwind-config.js"></script>
    
    <!-- ✅ CSS INTERNO -->
    <link rel="stylesheet" href="/assets/css/custom-styles.css">
    <link rel="stylesheet" href="/assets/css/animations.css">
    
    <!-- ✅ META OPTIMIZACIÓN -->
    <meta name="description" content="SpeakLexi - Tus lecciones de aprendizaje">
    <meta name="theme-color" content="#4F46E5">
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- ✅ NAVBAR DINÁMICO -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-24">
        <!-- Header -->
        <div class="mb-8 animate-fade-in">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Mis Lecciones</h2>
                    <p class="text-gray-600 dark:text-gray-300">Todas las lecciones disponibles para tu nivel actual</p>
                </div>
                <div class="flex items-center gap-4">
                    <!-- Información del usuario -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl px-4 py-2 border border-gray-200 dark:border-gray-700">
                        <div class="flex items-center gap-2 text-sm">
                            <span class="text-gray-600 dark:text-gray-400">Nivel:</span>
                            <span class="font-semibold text-primary-600 dark:text-primary-400" id="nivel-usuario">A1</span>
                            <span class="text-gray-400">•</span>
                            <span class="text-gray-600 dark:text-gray-400">Idioma:</span>
                            <span class="font-semibold text-primary-600 dark:text-primary-400" id="idioma-usuario">Inglés</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Breadcrumb -->
            <div class="flex items-center gap-2 mt-4 text-sm text-gray-500 dark:text-gray-400">
                <a href="/pages/estudiante/estudiante-dashboard.html" class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors">Dashboard</a>
                <i class="fas fa-chevron-right text-xs"></i>
                <span class="text-primary-600 dark:text-primary-400">Mis Lecciones</span>
            </div>
        </div>

        <!-- Información del usuario -->
        <div id="info-usuario" class="mb-8">
            <!-- Se llena dinámicamente -->
        </div>

        <!-- Estadísticas -->
        <div id="estadisticas-container">
            <!-- Se llena dinámicamente -->
        </div>

        <!-- Barra de búsqueda -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 border border-gray-100 dark:border-gray-700 mb-8">
            <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">
                <div class="flex-1 w-full sm:max-w-md">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="busqueda-input"
                            placeholder="Buscar lecciones por título o descripción..."
                            class="w-full pl-10 pr-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                        >
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <button 
                            onclick="limpiarBusqueda()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
                        >
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center gap-4 text-sm text-gray-600 dark:text-gray-400">
                    <span id="total-lecciones" class="font-semibold">0 lecciones</span>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-lecciones" class="flex items-center justify-center py-12">
            <div class="text-center">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mb-4"></div>
                <p class="text-gray-600 dark:text-gray-400">Cargando tus lecciones...</p>
            </div>
        </div>

        <!-- Grid de Lecciones -->
        <div id="lecciones-grid" class="hidden grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 mb-8">
            <!-- Se llena dinámicamente -->
        </div>

        <!-- Sin resultados -->
        <div id="sin-resultados" class="hidden text-center py-12">
            <div class="w-24 h-24 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-search text-gray-400 text-2xl"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">No se encontraron lecciones</h3>
            <p class="text-gray-600 dark:text-gray-400 mb-6">No hay lecciones que coincidan con tu búsqueda</p>
            <button 
                onclick="limpiarBusqueda()"
                class="px-6 py-3 bg-primary-600 text-white rounded-xl hover:bg-primary-700 transition-colors font-semibold"
            >
                <i class="fas fa-refresh mr-2"></i>Limpiar búsqueda
            </button>
        </div>

        <!-- Paginación -->
        <div id="paginacion-container" class="hidden flex justify-center mt-8">
            <!-- Se llena dinámicamente -->
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-20 right-4 z-50 space-y-2 max-w-sm w-full"></div>

    <!-- ============================================
         ORDEN DE CARGA OPTIMIZADO
    ============================================ -->
    
    <!-- 1️⃣ CONFIGURACIÓN GLOBAL -->
    <script src="/config/app-config.js"></script>
    
    <!-- 2️⃣ CORE MODULES -->
    <script src="/assets/js/core/utils.js" async></script>
    <script src="/assets/js/core/api-client.js" async></script>
    <script src="/assets/js/core/form-validator.js" async></script>
    <script src="/assets/js/core/theme-manager.js" async></script>
    <script src="/assets/js/core/toast-manager.js" async></script>
    <script src="/assets/js/core/module-loader.js"></script>
    <script src="/assets/js/core/navbar-loader.js" async></script>
    
    <!-- 3️⃣ LÓGICA DE PÁGINA -->
    <script type="module" src="/assets/js/pages/estudiante/lecciones.js"></script>
    <!-- Sistema de notificaciones y mensajes -->
    <script src="/assets/js/core/notificaciones-manager.js"></script>

</body>
</html>
