<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - SpeakLexi</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="/assets/css/custom-styles.css">
    <link rel="stylesheet" href="/assets/css/animations.css">
    
    <!-- Config Tailwind -->
    <script src="/assets/js/core/tailwind-config.js"></script>
</head>
<body class="bg-gradient-to-br from-primary-600 via-secondary-600 to-primary-700 min-h-screen flex items-center justify-center p-4">
    
    <!-- Contenedor principal -->
    <div class="w-full max-w-md">
        <!-- Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 animate-fade-in">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-100 dark:bg-primary-900/30 rounded-full mb-4">
                    <i class="fas fa-key text-3xl text-primary-600 dark:text-primary-400"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                    Recuperar Contraseña
                </h1>
                <p class="text-gray-600 dark:text-gray-400">
                    Ingresa tu email para recibir instrucciones
                </p>
            </div>

            <!-- Formulario -->
            <form id="recuperar-form" class="space-y-6">
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Correo Electrónico
                    </label>
                    <input
                        type="email"
                        id="email"
                        required
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all"
                        placeholder="tu@email.com"
                    />
                    <p id="email-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>

                <!-- Botón enviar -->
                <button
                    type="submit"
                    id="submit-btn"
                    class="w-full py-3 px-4 bg-gradient-to-r from-secondary-600 to-primary-600 text-white rounded-xl font-semibold hover:from-secondary-700 hover:to-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    <i class="fas fa-paper-plane mr-2"></i>Enviar Instrucciones
                </button>
            </form>

            <!-- Links -->
            <div class="mt-6 text-center space-y-2">
                <a href="/pages/auth/login.html" class="block text-primary-600 dark:text-primary-400 hover:underline text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>Volver al Login
                </a>
                <div class="text-gray-600 dark:text-gray-400 text-sm">
                    ¿No tienes cuenta? 
                    <a href="/pages/auth/registro.html" class="text-primary-600 dark:text-primary-400 hover:underline font-medium">
                        Regístrate aquí
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-white/80 text-sm mt-6">
            © 2024 SpeakLexi. Todos los derechos reservados.
        </p>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2 max-w-sm w-full"></div>

    <!-- Scripts -->
    <script src="/config/app-config.js"></script>
    <script src="/assets/js/core/api-client.js"></script>
    <script src="/assets/js/core/form-validator.js"></script>
    <script src="/assets/js/core/toast-manager.js"></script>
    <script src="/assets/js/core/module-loader.js"></script>
    <script src="/assets/js/core/utils.js"></script>
    <script src="/assets/js/pages/auth/recuperar-contrasena.js"></script>
</body>
</html>
