<!--
/pages/auth/verificar-email.html
Página de verificación de email durante el registro de usuario.
-->
<!DOCTYPE html>
<html lang="es" class="h-full scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email - SpeakLexi</title>
    
    <!-- ✅ PRELOAD CRÍTICO -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link rel="preload" href="/assets/css/custom-styles.css" as="style">
    
    <!-- ✅ CSS EXTERNO -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ✅ TAILWIND + CONFIG -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/assets/js/core/tailwind-config.js"></script>
    
    <!-- ✅ CSS INTERNO (crítico) -->
    <link rel="stylesheet" href="/assets/css/custom-styles.css">
    <link rel="stylesheet" href="/assets/css/animations.css">
    
    <!-- ✅ META OPTIMIZACIÓN -->
    <meta name="description" content="SpeakLexi - Verifica tu email para completar el registro">
    <meta name="theme-color" content="#4F46E5">
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- ✅ NAVBAR DINÁMICO -->
    <div id="navbar-container"></div>

    <div class="min-h-screen flex items-center justify-center p-4 pt-20">
        <div class="max-w-md w-full animate-fade-in">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-r from-secondary-600 to-primary-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg animate-pulse-slow">
                    <i class="fas fa-envelope text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                    Verifica tu email
                </h1>
                <p class="text-gray-600 dark:text-gray-400">
                    Completa el registro ingresando el código
                </p>
            </div>

            <div class="flex items-center justify-center mb-8">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-300 dark:bg-gray-600 rounded-full flex items-center justify-center text-gray-600 dark:text-gray-400 text-sm font-bold">
                        1
                    </div>
                    <div class="w-16 h-1 bg-gray-300 dark:bg-gray-600 mx-2"></div>
                    <div class="w-8 h-8 bg-gradient-to-r from-secondary-600 to-primary-600 rounded-full flex items-center justify-center text-white text-sm font-bold">
                        2
                    </div>
                    <div class="w-16 h-1 bg-gray-300 dark:bg-gray-600 mx-2"></div>
                    <div class="w-8 h-8 bg-gray-300 dark:bg-gray-600 rounded-full flex items-center justify-center text-gray-600 dark:text-gray-400 text-sm font-bold">
                        3
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 p-8">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
                        Revisa tu correo electrónico
                    </h2>
                    <p class="text-gray-600 dark:text-gray-400 mb-4">
                        Hemos enviado un código de 6 dígitos a:
                    </p>
                    <div class="bg-primary-50 dark:bg-primary-900/20 border border-primary-200 dark:border-primary-800 rounded-xl p-3">
                        <strong id="email-display" class="text-primary-700 dark:text-primary-300 text-lg"></strong>
                    </div>
                </div>

                <div id="error-alert" class="hidden mb-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg animate-slide-in">
                    <div class="flex items-start gap-3">
                        <i class="fas fa-exclamation-circle text-red-600 dark:text-red-400 mt-0.5"></i>
                        <p id="error-message" class="text-sm text-red-800 dark:text-red-200"></p>
                    </div>
                </div>

                <form id="verify-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-4 text-center">
                            Ingresa el código de verificación
                        </label>
                        <div class="flex justify-center gap-3">
                            <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]" class="code-input w-14 h-16 text-center text-2xl font-bold border-2 border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all duration-200" id="code-0" />
                            <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]" class="code-input w-14 h-16 text-center text-2xl font-bold border-2 border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all duration-200" id="code-1" />
                            <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]" class="code-input w-14 h-16 text-center text-2xl font-bold border-2 border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all duration-200" id="code-2" />
                            <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]" class="code-input w-14 h-16 text-center text-2xl font-bold border-2 border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all duration-200" id="code-3" />
                            <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]" class="code-input w-14 h-16 text-center text-2xl font-bold border-2 border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all duration-200" id="code-4" />
                            <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]" class="code-input w-14 h-16 text-center text-2xl font-bold border-2 border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all duration-200" id="code-5" />
                        </div>
                        <p class="text-xs text-gray-500 dark:text-gray-400 text-center mt-3">
                            El código expira en 10 minutos
                        </p>
                    </div>

                    <button
                        type="submit"
                        id="submit-btn"
                        class="w-full px-4 py-4 bg-gradient-to-r from-secondary-600 to-primary-600 text-white rounded-xl font-semibold hover:from-secondary-700 hover:to-primary-700 transform hover:-translate-y-0.5 transition-all duration-200 shadow-lg hover:shadow-xl"
                    >
                        <span class="flex items-center justify-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            Verificar Email
                        </span>
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-3">
                        ¿No recibiste el código?
                    </p>
                    <button
                        id="resend-btn"
                        class="text-sm font-medium text-primary-600 dark:text-primary-400 hover:underline transition-colors"
                    >
                        <i class="fas fa-redo-alt mr-2"></i>
                        Reenviar código
                    </button>
                    <p id="countdown" class="text-xs text-gray-500 dark:text-gray-400 mt-2 hidden">
                        Podrás reenviar en <span id="countdown-time">60</span> segundos
                    </p>
                </div>
            </div>

            <div class="mt-8 text-center">
                <div class="grid grid-cols-3 gap-4 text-xs text-gray-500 dark:text-gray-400">
                    <div class="flex items-center justify-center gap-1">
                        <i class="fas fa-shield-alt text-green-500"></i>
                        <span>Seguro</span>
                    </div>
                    <div class="flex items-center justify-center gap-1">
                        <i class="fas fa-bolt text-yellow-500"></i>
                        <span>Rápido</span>
                    </div>
                    <div class="flex items-center justify-center gap-1">
                        <i class="fas fa-users text-blue-500"></i>
                        <span>Confiable</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed top-20 right-4 z-50 space-y-2 max-w-sm w-full"></div>

    <!-- ============================================
         ORDEN DE CARGA OPTIMIZADO (CRÍTICO)
    ============================================ -->
    
    <!-- 1️⃣ CONFIGURACIÓN GLOBAL (SIEMPRE PRIMERO) -->
    <script src="/config/app-config.js"></script>
    
    <!-- 2️⃣ CORE MODULES (async para no bloquear) -->
    <script src="/assets/js/core/utils.js" async></script>
    <script src="/assets/js/core/api-client.js" async></script>
    <script src="/assets/js/core/form-validator.js" async></script>
    <script src="/assets/js/core/theme-manager.js" async></script>
    <script src="/assets/js/core/toast-manager.js" async></script>
    <script src="/assets/js/core/module-loader.js"></script>
    <script src="/assets/js/core/navbar-loader.js" async></script>
    
    <!-- 3️⃣ LÓGICA DE PÁGINA (defer para DOM listo) -->
    <script src="/assets/js/pages/auth/verificar-email.js" defer></script>
</body>
</html>
